{% extends "base.html" %}

{% block content %}
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-description"> {{ page.description }}</p>
    {% if page.date %}
        <p class="post-date">{{ page.date | date(format="%B %d, %Y") }}</p>
    {% endif %}
    
    {{ page.content | safe }}
{% endblock content %}
