<!DOCTYPE html>
<html lang="{{ lang }}"
    {% if config.extra.color_scheme == "light" %}
        color-scheme="light"
    {% elif config.extra.color_scheme == "dark" %}
        color-scheme="dark"
    {% endif %}

    {% if config.extra.flavor %}
      flavor="{{ config.extra.flavor }}"
    {% endif %}
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.title }}</title>
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ get_url(path="style.css") }}">
</head>
<body>
    <div class="container">
        <header>
            <a href="{{ config.base_url }}">{{ config.title }}</a>
            {% if section.description %}
                <p class="subtitle">{{ section.description }}</p>
            {% endif %}
            <!-- Theme toggle will be inserted here by JavaScript if enabled -->
        </header>

        <main>
            <article>
                {% block content %}{% endblock %}
            </article>
        </main>

        <footer>
            <p>&copy; {{ now() | date(format="%Y") }} {{ config.title }}. All rights reserved.</p>
        </footer>
    </div>
    
    <!-- Custom JavaScript -->
    <script src="{{ get_url(path="js/footnotes.js") }}"></script>
    <!-- Syntax highlighting theme -->
    <link rel="stylesheet" href="{{ get_url(path="css/syntax-theme-deep.css") }}">
    
</body>
</html>
