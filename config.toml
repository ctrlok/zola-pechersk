base_url = "/"
title = "Pechersk Theme Blog"
description = "A demonstration of Pechersk Zola Theme"
compile_sass = true
build_search_index = true

[markdown]
highlight_code = true
highlight_theme = "css"
definition_list = true
github_alerts = true
heading_attributes = true
lazy_async_image = true

[languages.ua.translations]
summary = "Мій блог"

[translations]
summary = "My blog"

[extra]
author = "John Doe"

# Main navigation menu
menu = [
    { name = "Home", url = "/" },
    { name = "Blog", url = "/blog/" },
    { name = "About", url = "/about/" }
]

# Theme settings: auto, light, dark, default = auto
color_scheme = "auto"

# Flavor settings
# default_flavor: Sets the default flavor to use
#   - "happy-headers": Colorful headers with gradient-2
#   - "happy": Colorful headers and bold text with gradient-2
#   - "deep-headers": Colorful headers with gradient-1
#   - "deep": Colorful headers and bold text with gradient-1
#   - "monochrome": Plain black text for headers and bold text
flavor = "deep-headers"

# Theme switcher panel (optional)
theme_switcher = false

# favicon supports both relative and absolute urls
# favicon.ico → <your-site>/favicon.ico
# https://<static-site>/favicon.ico will be as is
favicon = "favicon.ico"

# Analytics configuration
[extra.analytics]
enabled = false

[extra.analytics.umami]
website_id = "YOUR_API_KEY_HERE"

# Edit post configuration
[extra.edit_post]
github_repo = "ctrlok/zola-pechersk"
